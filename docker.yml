---
- name: install docker
  hosts: all
    
  become: true
  tasks:
  - name: install apt-transport-https
    ansible.builtin.apt:
      name:
        - apt-transport-https
        - ca-certificates
        - lsb-release
        - gnupg
      state: latest
      update_cache: true 
      
  - name: add signing key
    ansible.builtin.apt_key:
      url: "https://download.docker.com/linux/ubuntu/gpg"
      state: present
      
  - name: add the repo into source list
    command: echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null  
    tags: skiprepo
  - name: update cache 
    command: apt-get update -y  
    
  - name: install docker-ce
    ansible.builtin.apt:
      name: "docker-ce"
      state: latest
      update_cache: true
      