---
- name: install docker
  hosts: all
    
  become: true
  tasks:
  - name: install apt-transport-https
    ansible.builtin.apt:
      name:
        - apt-transport-https
        - ca-certificates
        - lsb-release
        - gnupg
      state: latest
      update_cache: true 
      
  - name: add signing key
    ansible.builtin.apt_key:
      url: "https://download.docker.com/linux/ubuntu/{{ ansible_distribution | lower }}/gpg"
      state: present
      
  - name: add the repo into source list
    ansible.builtin.apt_repository:
      repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/ubuntu / {{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
      state: present
      filename: docker
      
  - name: install docker-ce
    ansible.builtin.apt:
      name: "docker-ce"
      state: latest
      update_cache: true
      